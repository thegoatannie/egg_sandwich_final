<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <title>Cookbook</title>
  </head>

  <style>
    .coiny-regular {
      font-family: "Coiny", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-image: url(yellow_wallpaper.jpg);
    }

    .title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .title {
      font-family: "Coiny";
      font-size: 10vh;
      color: hsl(39, 100%, 50%);
      text-shadow: 5px 5px 0px rgba(0, 136, 21, 1);
      text-align: left;
      margin-left: 5vw;
    }

    .egg_img_title {
      background-image: url(egg_cover_img-fotor-bg-remover-20250307214756.png
);
      height: 50vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      margin-top: -12vh;
      display: block;
    }


    .main-menu {
      border: 1px solid black;
      height: 50px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 2em;
    }

    .highlights {
      text-align: center;
      margin: 0 auto;
      padding: 10vh;
      font-size: 3.5em;
      width: 50vw;
      font-family: "Alta", sans-serif;
      letter-spacing: 0.15em;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
      justify-content: center;
      width: 100%;
      margin: auto;
      max-height: 60vh;
    }
  </style>

  <body>
    <main>
      <div class="title-container">
        <h1 class="title">an egg &nbsp&nbsp&nbsp&nbspsandwich.</h1>
        <div class="egg_img_title"></div>
      </div>

      </div>
    </main>
  </body>
</html>
